<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="title" type="text" placeholder="Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" formControlName="description" type="text" placeholder="What's this post about?" />
            </fieldset>


            <!--Editor -->
            <fieldset class="form-group">
              <angular-editor formControlName="body" [config]="editorConfig"></angular-editor>
            </fieldset>

            <!--Editor Content-->
            <fieldset class="form-group">
              <div class="html">
                  <div [innerHTML]="articleForm.get('body').value | safeHtml"></div>
              </div>
            </fieldset>


            <fieldset class="form-group">
              <input class="form-control" type="text" placeholder="Enter tags" [formControl]="tagField" (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of article.tagList" class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
